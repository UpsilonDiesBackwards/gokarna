<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ resources.Get "assets/theme_override.css" | relURL }}">
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
        setThemeByUserPref();

    {{- partial "footer.html" . -}}

    <script src="/backgroundEffect.js"></script>
</body>
</html>
