<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <head>
        <link rel="stylesheet" href="{{ resources.Get "assets/theme_override.css" | relURL }}">
    </head>

    <canvas id="canvas"></canvas>
    
    <body>
        <script type="text/javascript">
            // Immediately set theme on page load
            setThemeByUserPref();
        </script>
        {{- partial "header.html" . -}}
        <main id="content">
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}

        <script src="{{ resources.Get "assets/backgroundEffect.js" | relURL }}"></script>
    </body>
</html>
