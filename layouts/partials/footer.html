<footer class="footer">
    <!-- Option for user to inject custom html -->
    {{ if .Site.Params.CustomFooterHTML }}
    {{ .Site.Params.CustomFooterHTML | safeHTML }}
    {{ end }}

    {{ if .Site.Params.footer }}
    <span>&copy; {{ now.Year }} {{ .Site.Params.Footer}}</span>
    {{ end }}
    <span>
        Made using a <a target="_blank" href="https://github.com/UpsilonDiesBackwards/gokarna">modified</a> version of the <a target="_blank" href="https://github.com/526avijitgupta/gokarna">Gokarna</a> theme.
    </span>
</footer>
